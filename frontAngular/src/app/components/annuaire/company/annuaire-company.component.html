<div class="container-fluid px-4">
  <h1 class="mt-4">Annuaire</h1>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Liste des entreprises
    </div>
    <div class="card-body">
      <table class="table" *ngIf="!error; else errorBlock">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Adresse</th>
            <th scope="col">Ville</th>
            <th scope="col">Pays</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of annuaire">
            <th scope="row">{{company.id}}</th>
            <td>{{company.name}}</td>
            <td>{{company.phone}}</td>
            <td>{{company.address}}</td>
            <td>{{company.city}}</td>
            <td>{{company.country}}</td>
            <td>
              <a [routerLink]="['/company', company.id]">
                <i class="fas fa-address-book"></i>
              </a>
            </td>
            <td>
              <a [routerLink]="['/editCompany', company.id]">
                <i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #errorBlock>
        {{errorMessage}}
      </ng-template>
    </div>
  </div>
</div>
