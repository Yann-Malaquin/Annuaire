<div class="container-fluid px-4">
  <h1 class="mt-4">Annuaire</h1>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Liste annuaire
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Ville</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of annuaire">
            <th scope="row">{{person.id}}</th>
            <td>{{person.name}}</td>
            <td>{{person.surname}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.city}}</td>
            <td>
              <a [routerLink]="['']" (click)="onDelete(person.id)">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
