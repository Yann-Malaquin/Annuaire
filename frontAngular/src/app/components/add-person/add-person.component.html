<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Ajouter une personne</h3>
        </div>
        <div class="card-body">
          <form
            novalidate
            [formGroup]="addPerson"
            (ngSubmit)="onSubmit(addPerson.value)"
          >
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating mb-3 mb-md-0">
                  <input
                    class="form-control"
                    id="inputLastName"
                    formControlName="inputLastName"
                    type="text"
                    placeholder="Nom"
                  />
                  <label for="inputFirstName">Nom</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    class="form-control"
                    id="inputFirstName"
                    formControlName="inputSurname"
                    type="text"
                    placeholder="Prénom"
                  />
                  <label for="inputLastName">Prénom</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating mb-3 mb-md-0">
                  <input
                    class="form-control"
                    id="inputPhone"
                    formControlName="inputPhone"
                    type="text"
                    placeholder="Téléphone"
                  />
                  <label for="inputPhone">Téléphone</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3 mb-md-0">
                  <input
                    class="form-control"
                    id="inputCity"
                    formControlName="inputCity"
                    type="text"
                    placeholder="Ville"
                  />
                  <label for="inputCity">Ville</label>
                </div>
              </div>
            </div>
            <div class="mt-4 mb-0">
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-warning btn-block"
                >Ajouter
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
